name: ci

on:
  push:
    branches:
      - "development"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v3
        - name: Set Up Python 3.x
        - uses: actions/setup-python@v4
        with:
            python-version: '3.x'
        - name: Check Python Version
          run: python -c "import sys;print(sys.version)"